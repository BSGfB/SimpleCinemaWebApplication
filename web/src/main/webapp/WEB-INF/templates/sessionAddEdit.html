<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Session</title>

    <script src="../../resources/static/jquery/jquery-3.1.1.js"></script>

    <script src="../../resources/static/pages/js/cinema.js"></script>

    <script src="../../resources/static/bootstrap-datepicker-master/dist/js/bootstrap-datepicker.min.js"></script>

    <link rel="stylesheet" href="../../resources/static/bootstrap-datepicker-master/dist/css/bootstrap-datepicker.min.css"/>

    <script src="../../resources/static/tether-1.3.3/dist/js/tether.min.js"></script>

    <script src="../../resources/static/bootstrap/js/bootstrap.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="../../resources/static/bootstrap/css/bootstrap.css" rel="stylesheet"/>

    <link href="../../resources/static/pages/css/cinema.css" rel="stylesheet" />

    <link rel="stylesheet" href="../../resources/static/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container-fluid">
    <nav class="navbar navbar-toggleable-sm navbar-inverse fixed-top bg-inverse">
        <a class="navbar-brand" href="/session/getAllWithTickets">
            <span class="hidden-folded inline">Sessions</span>
        </a>
    </nav>


    <div class="row">
        <form role="form">
            <div class="form-group row">

                <label for="movieName" class="col-3 form-control-label">Movie name:</label>
                <div class="col-7">
                    <input type="text" class="form-control" id="movieName" name="Movie"  th:field="${session.movieName}">
                </div>

                <label for="sessionDate" class="col-3 form-control-label">Date:</label>
                <div class="col-7">
                    <input type="date" class="form-control" id="sessionDate" name="sessionDate" th:value="${{session.sessionDate}}">
                </div>
                <div class="btn-group col-5" role="group">
                    <button type="button" class="btn my-btn text-white" th:onclick="'updateSession(' + ${{session.sessionId}} + ')'">Ok</button>
                    <a href="/session/getAllWithTickets"><input type="button" class="btn btn-default" value="Cancel"></a>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="../../resources/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
